<!-- Modal Edit Profile -->

<div
  class="modal fade"
  id="editProfile"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="Close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="inputName">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="Enter name"
          />
        </div>
        <div class="form-group">
          <label for="inputPosition">Posición</label>
          <input
            type="text"
            class="form-control"
            id="inputPosition"
            placeholder="Enter position"
          />
        </div>
        <div class="form-group">
          <label for="inputCompany">Compañia</label>
          <input
            type="text"
            class="form-control"
            id="inputCompany"
            placeholder="Enter company"
          />
        </div>
        <div class="form-group">
          <label for="inputUbication">Ubicación</label>
          <input
            type="text"
            class="form-control"
            id="inputUbication"
            placeholder="Enter ubication"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          onclick="saveEditProfileModal()"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
