<div class="card mat-card">
  <div class="card-titles">
    <h2>Hard Skills & Soft Skills</h2>
    <div class="btn-edit">
      <a class="btn-right"
        ><i
          class="fa fa-plus"
          data-bs-toggle="modal"
          data-bs-target="#newApt"
        ></i
      ></a>
    </div>
  </div>
  <ol class="items-list">
    <li>
      <div class="aptitude-info">
        <a href="#">
          <p><span>Resoluci√≥n de problemas</span> - 2</p>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped bg-success"
              role="progressbar"
              style="width: 25%"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p>
            <span>Nombre de los referentes</span> de contacto que han validado
            esta aptitud.
          </p>

      </div>

  </ol>
</div>

<!-- Modal New Apt -->
<div
  class="modal fade"
  id="newApt"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="inputApt">Aptitud</label>
          <input
            type="text"
            class="form-control"
            id="inputApt"
            placeholder="Enter Aptitude"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
